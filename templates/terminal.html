{% extends 'base.html' %}

{% block content %}
<div class="pos-container mt-5">
    <!-- Cabecera Roja -->

    <!-- Contenedor Principal -->
    <div class="main-content d-flex flex-row justify-content-start align-items-start">
        <!-- Sección Izquierda -->
        <div class="section-left w-100">
            <div class="header mb-4 d-flex justify-content-between align-items-center w-100">
                <h2 class="mb-0 d-flex align-items-center">
                    <!-- Icono de punto de venta añadido aquí -->
                    <i class="fas fa-cash-register"></i>
                    Terminal 1
                </h2>
                <div class="product-search input-group rounded">
                    <input type="text" id="search-input" class="form-control rounded" style="width: 1000px;" placeholder="Producto (Busca por código o nombre)" aria-label="Buscar Producto" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary search-icon" type="button" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="table-container mt-5 w-80"> <!-- Añadir contenedor para la tabla -->
                <table id="product-table" class="table table-striped product-table w-100">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Número de Factura</th>
                            <th scope="col">Código</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Cant.</th>
                            <th scope="col">Unidad</th>
                            <th scope="col">Prec. Unid.</th>
                            <th scope="col">Desc %</th>
                            <th scope="col">Imp %</th>
                            <th scope="col">Total</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas dinámicas irán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Fin Sección Izquierda -->

        <!-- Menú Lateral -->
        <div class="sidebar" id="sidebar-menu" style="display: none;">
            <div class="sidebar-menu">
                <button class="btn btn-light sidebar-icon">
                    <i class="fas fa-print"></i>
                </button>
                <button class="btn btn-light sidebar-icon">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="product-search input-group rounded my-3">
                    <input type="text" id="menu-search-input" class="form-control rounded" placeholder="Buscar Cliente" aria-label="Buscar Cliente" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary search-icon" type="button" id="menu-search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="currency-select my-3">
                    <select class="form-control" id="currency-select">
                        <option value="CRC">CRC</option>
                        <option value="USD">Dólares</option>
                    </select>
                </div>
                <div class="summary my-3 p-3 border rounded">
                    <div class="summary-item">Precio Regular:</div>
                    <div class="summary-item">Venta:</div>
                    <div class="summary-item">Impuestos:</div>
                    <div class="summary-item">Total:</div>
                    <div class="summary-item">Líneas: 0</div>
                </div>
                <button class="btn btn-primary my-2 w-100" id="invoice-button">Registrar Factura</button>
                <button class="btn btn-info my-2 w-100" id="notes-button">Notas</button>
                <button class="btn btn-warning my-2 w-100" id="discount-button">Descuento</button>
                <button class="btn btn-success my-2 w-100" id="pay-button">Pagar</button>
            </div>
        </div>
        <!-- Fin Menú Lateral -->

        <!-- Sección Derecha (Placeholder) -->
        <div class="section-right">
            <!-- Contenido adicional puede ir aquí -->
        </div>
        <!-- Fin Sección Derecha -->
    </div>
    <!-- Fin Contenedor Principal -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Asegurarse de que la tabla esté oculta al cargar la página
        document.getElementById('product-table').style.display = 'none';
        document.getElementById('sidebar-menu').style.display = 'none';
    });

    document.getElementById('search-button').addEventListener('click', function() {
        const searchInput = document.getElementById('search-input').value;
        if (searchInput.trim() !== '') {
            const table = document.getElementById('product-table');
            const sidebar = document.getElementById('sidebar-menu');
            table.style.display = 'table'; // Asegurarse de que la tabla esté visible
            sidebar.style.display = 'block'; // Asegurarse de que el menú lateral esté visible

            const tableBody = document.querySelector('#product-table tbody');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" class="form-control" placeholder="Número de Factura" aria-label="Número de Factura"></td>
                <td><input type="text" class="form-control" value="${searchInput}" aria-label="Código"></td>
                <td><input type="text" class="form-control" placeholder="Descripción" aria-label="Descripción"></td>
                <td>
                    <div class="quantity">
                        <input type="number" class="form-control" value="1" min="1" max="100">
                    </div>
                </td>
                <td>
                    <select class="form-control unidad-select" aria-label="Unidad">
                        <option value="kg">kg</option>
                        <option value="mts">mts</option>
                        <option value="unid">unid</option>
                        <option value="litros">litros</option>
                        <option value="gal">gal</option>
                        <option value="cms">cms</option>
                    </select>
                </td>
                <td><input type="text" class="form-control col-2" placeholder="Prec. Unid." aria-label="Prec. Unid."></td>
                <td><input type="text" class="form-control col-1" placeholder="Desc %" aria-label="Desc %"></td>
                <td><input type="text" class="form-control col-2" placeholder="Imp %" aria-label="Imp %"></td>
                <td><input type="text" class="form-control col-2" placeholder="Total" aria-label="Total"></td>
                <td><button class="btn btn-danger delete-row">Borrar</button></td>
            `;
            
            tableBody.appendChild(newRow);
            updateSummary();
        }
    });

    document.getElementById('product-table').addEventListener('click', function(event) {
        if (event.target.classList.contains('delete-row')) {
            const row = event.target.closest('tr');
            row.remove();

            const tableBody = document.querySelector('#product-table tbody');
            if (tableBody.children.length === 0) {
                document.getElementById('product-table').style.display = 'none';
                document.getElementById('sidebar-menu').style.display = 'none';
            }
            updateSummary();
        }
    });

    function updateSummary() {
        const tableBody = document.querySelector('#product-table tbody');
        const rows = tableBody.children.length;
        document.querySelector('.summary .summary-item:nth-child(5)').textContent = 'Líneas: ' + rows;
    }
</script>
{% endblock %}
