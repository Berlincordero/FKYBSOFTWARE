{% extends 'base.html' %}

{% block content %}
<div class="pos-container mt-5">
    <!-- Cabecera Roja -->
    <div class="header-red">
        <h1>FKYB SOFTWARE</h1>
    </div>
    
    <!-- Contenedor Principal -->
    <div class="main-content d-flex flex-column justify-content-start align-items-start"> <!-- Alineación vertical arriba -->
        <!-- Sección Izquierda -->
        <div class="section-left w-100">
            <div class="header mb-4 d-flex justify-content-between align-items-center w-100">
                <h2 class="mb-0">Terminal 1</h2> <!-- Ajustado sin margen inferior -->
                <div class="product-search input-group rounded">
                    <input type="text" class="form-control rounded" style="width: 500px;" placeholder="Producto (Busca por código o nombre)" aria-label="Buscar Producto" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary search-icon" type="button" id="button-addon2">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="table-container mt-5"> <!-- Añadir contenedor para la tabla -->
                <table class="table table-striped product-table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Cant.</th>
                            <th scope="col">Unidad</th>
                            <th scope="col">Prec. Unid.</th>
                            <th scope="col">Desc %</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" placeholder="Código" aria-label="Código"></td>
                            <td><input type="text" class="form-control" placeholder="Descripción" aria-label="Descripción"></td>
                            <td>
                                <div class="quantity">
                                    <input type="number" class="form-control" value="1" min="1" max="100">
                                </div>
                            </td>
                            <td><input type="text" class="form-control col-1" placeholder="Unidad" aria-label="Unidad"></td>
                            <td><input type="text" class="form-control col-2" placeholder="Prec. Unid." aria-label="Prec. Unid."></td>
                            <td><input type="text" class="form-control col-1" placeholder="Desc %" aria-label="Desc %"></td>
                            <td><input type="text" class="form-control col-2" placeholder="Total" aria-label="Total"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Fin Sección Izquierda -->
        
        <!-- Sección Derecha (Placeholder) -->
        <div class="section-right">
            <!-- Contenido adicional puede ir aquí -->
        </div>
        <!-- Fin Sección Derecha -->
    </div>
    <!-- Fin Contenedor Principal -->
</div>
{% endblock %}
