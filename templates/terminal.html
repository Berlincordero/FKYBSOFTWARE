{% extends 'base.html' %}

{% block content %}
<div class="pos-container mt-5">
    <!-- Cabecera Roja -->

    <!-- Contenedor Principal -->
    <div class="main-content d-flex flex-column justify-content-start align-items-start">
        <!-- Sección Izquierda -->
        <div class="section-left w-100">
            <div class="header mb-4 d-flex justify-content-between align-items-center w-100">
                <h2 class="mb-0 d-flex align-items-center">
                    <!-- Icono de punto de venta añadido aquí -->
                    <i class="fas fa-cash-register"></i>
                    Terminal 1
                </h2>
                <div class="product-search input-group rounded">
                    <input type="text" id="search-input" class="form-control rounded" style="width: 1000px;" placeholder="Producto (Busca por código o nombre)" aria-label="Buscar Producto" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary search-icon" type="button" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="table-container mt-5 w-100"> <!-- Añadir contenedor para la tabla -->
                <table id="product-table" class="table table-striped product-table w-100">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Cant.</th>
                            <th scope="col">Unidad</th>
                            <th scope="col">Prec. Unid.</th>
                            <th scope="col">Desc %</th>
                            <th scope="col">Total</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas dinámicas irán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Fin Sección Izquierda -->
        
        <!-- Sección Derecha (Placeholder) -->
        <div class="section-right">
            <!-- Contenido adicional puede ir aquí -->
        </div>
        <!-- Fin Sección Derecha -->
    </div>
    <!-- Fin Contenedor Principal -->
</div>

<script>
    document.getElementById('search-button').addEventListener('click', function() {
        const searchInput = document.getElementById('search-input').value;
        if (searchInput.trim() !== '') {
            const table = document.getElementById('product-table');
            table.style.display = 'table'; // Asegurarse de que la tabla esté visible

            const tableBody = document.querySelector('#product-table tbody');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" class="form-control" value="${searchInput}" aria-label="Código"></td>
                <td><input type="text" class="form-control" placeholder="Descripción" aria-label="Descripción"></td>
                <td>
                    <div class="quantity">
                        <input type="number" class="form-control" value="1" min="1" max="100">
                    </div>
                </td>
                <td>
                    <select class="form-control unidad-select" aria-label="Unidad">
                        <option value="kg">kg</option>
                        <option value="mts">mts</option>
                        <option value="unid">unid</option>
                        <option value="litros">litros</option>
                        <option value="gal">gal</option>
                        <option value="cms">cms</option>
                    </select>
                </td>
                <td><input type="text" class="form-control col-2" placeholder="Prec. Unid." aria-label="Prec. Unid."></td>
                <td><input type="text" class="form-control col-1" placeholder="Desc %" aria-label="Desc %"></td>
                <td><input type="text" class="form-control col-2" placeholder="Total" aria-label="Total"></td>
                <td><button class="btn btn-danger delete-row">Borrar</button></td>
            `;
            
            tableBody.appendChild(newRow);
        }
    });

    document.getElementById('product-table').addEventListener('click', function(event) {
        if (event.target.classList.contains('delete-row')) {
            const row = event.target.closest('tr');
            row.remove();

            const tableBody = document.querySelector('#product-table tbody');
            if (tableBody.children.length === 0) {
                document.getElementById('product-table').style.display = 'none';
            }
        }
    });
</script>
{% endblock %}
