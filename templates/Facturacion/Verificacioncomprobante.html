{% extends 'base.html' %} {% load static %}
<!-- Carga de archivos estáticos -->

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Comprobantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        h1 {
            font-size: 24px;
            color: #2f4f7f;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #2f4f7f;
        }

        select, input[type="text"], input[type="date"], input[type="time"], button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: black;
        }

        .btn-secondary:hover {
            background-color: #ddd;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .help-icon {
            font-size: 12px;
            color: gray;
            margin-left: 5px;
        }

        .date-time-group {
            display: flex;
            justify-content: space-between;
        }

        .date-time-group input {
            width: 48%;
        }

        .small-input {
            display: inline-block;
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Comprobantes</h1>

        <div class="form-group">
            <label for="criterio">Criterio de búsqueda:</label>
            <select id="criterio">
                <option>Emisor</option>
                <option>Receptor</option>
            </select>
            <span class="help-icon">?</span>
        </div>

        <h3>Receptor del Documento Electrónico</h3>

        <div class="form-group">
            <label for="tipo-id">Tipo de identificación:</label>
            <select id="tipo-id">
                <option>Seleccione</option>
                <option>Cédula</option>
                <option>Pasaporte</option>
            </select>
            <span class="help-icon">?</span>
        </div>

        <div class="form-group">
            <label for="num-id">N° Identificación:</label>
            <input type="text" id="num-id">
            <span class="help-icon">?</span>
        </div>

        <div class="btn-group">
            <button type="button">Consultar Cliente</button>
            <button type="button" class="btn-secondary">Limpiar Cliente</button>
        </div>

        <div class="form-group">
            <label for="nombre-cliente">Nombre de Cliente:</label>
            <input type="text" id="nombre-cliente" disabled>
        </div>

        <div class="form-group">
            <label for="tipo-doc">Tipo de Documento:</label>
            <select id="tipo-doc">
                <option>--Todos--</option>
                <option>Factura</option>
                <option>Nota de Crédito</option>
            </select>
            <span class="help-icon">?</span>
        </div>

        <div class="form-group">
            <label>Rango de Fechas:</label>
            <div class="date-time-group">
                <input type="date" placeholder="Desde">
                <input type="time" value="00:00">
            </div>
            <div class="date-time-group">
                <input type="date" placeholder="Hasta">
                <input type="time" value="23:59">
            </div>
        </div>

        <div class="btn-group">
            <button type="button">Consultar</button>
            <button type="button" class="btn-secondary">Limpiar</button>
        </div>
    </div>
</body>
</html>


{% endblock %}
