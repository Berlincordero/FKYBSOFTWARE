{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Animada con Serpiente</title>
    <style>
        /* Estilos Ãºnicos para evitar conflictos */
        body#pantalla-serpiente-unica, html#pantalla-serpiente-unica {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #111, #444, #111) ;
            background-size: 100% 100%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .snake-img-unica {
            position: absolute;
            width: 200px;
            height: auto;
            z-index: 10;
        }
    .main{

        position: relative;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    min-width: 0;
    overflow: hidden;
    transition: all 0.35 ease-in-out;
    width: 100%;
    background: linear-gradient(135deg, #2f4d20 0%, #3a6131 25%, #145a54 50%, #116b67 75%, #1b4973 100%);










}


    </style>
</head>
    <!-- Imagen de la serpiente -->
    <img id="snake-img-unica" class="snake-img-unica" src="{% static 'img/serpiente.png' %}" alt="Serpiente">

    <script>
        const snakeImg = document.getElementById('snake-img-unica');
        let x = 100;
        let y = 100;
        let speedX = 3;
        let speedY = 3;

        function moveSnake() {
            x += speedX;
            y += speedY;

            if (x > window.innerWidth - 60 || x < 0) {
                speedX *= -1;
            }
            if (y > window.innerHeight - 60 || y < 0) {
                speedY *= -1;
            }

            snakeImg.style.left = `${x}px`;
            snakeImg.style.top = `${y}px`;
        }

        function animate() {
            moveSnake();
            requestAnimationFrame(animate);
        }

        document.addEventListener('DOMContentLoaded', () => {
            animate();
        });
    </script>
</body>
</html>
{% endblock %}
