{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
        <div class="container-md d-flex justify-content-between">
            <div class="col-md-6">
                <h1>Gestion de staff</h1>
            </div>
            <div class="col-md-6 text-end ">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#AgregarPersonal">
                    AgregarPersonal
                </button>
            </div>
        </div>
      </nav>
    <div class="card shadow">
        <div class="container p-2">
            
            
            <table class="display" id="DTable">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Usuario123</td>
                        <td>Juan</td>
                        <td>Perez</td>
                        <td>
                            <div class="dropdown-container">
                                <button type="button" class="btn-icon" onclick="toggleOptions(event)">
                                    <i class="fa fa-ellipsis-v"></i> <!-- Icono de tres puntos verticales -->
                                </button>
                                <div class="options-wrap" id="subOptions">
                                    <div class="subOptions border rounded">
                                        <a href="#" class="dropdown-item sub-option-link" data-bs-toggle="modal" data-bs-target="#EditarPersonal">
                                            <p><i class="fa fa-edit me-2"></i>Editar</p>
                                        </a>
                                        <a href="#" class="dropdown-item sub-option-link" data-bs-toggle="modal" data-bs-target="#EliminarPersonal">
                                           <p><i class="fa fa-trash me-2"></i>Borrar</p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="AgregarPersonal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="AgregarPersonal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AgregarPersonal">Agregar Personal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <div class="mb-3">
                    <label for="Usuario" class="form-label">Usuario: </label>
                    <input type="text" class="form-control" id="Usuario" placeholder="Usuario">
                </div>
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre: </label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Confirme password: </label>
                    <input type="password" class="form-control" id="Password" placeholder="Confirme password">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
</div>


<div class="modal fade" id="EditarPersonal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="EditarPersonal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AgregarPersonal">Editar Personal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <div class="mb-3">
                    <label for="Usuario" class="form-label">Usuario: </label>
                    <input type="text" class="form-control" id="Usuario" placeholder="Usuario">
                </div>
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre: </label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="EliminarPersonal" tabindex="-1" aria-labelledby="EliminarPersonal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">AVISO: Eliminando personal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Desea eliminar el usuario: </h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function() {
        $('#DTable').DataTable();
    });
    function toggleOptions(event) {
        const optionsMenu = document.getElementById('subOptions');
        if (optionsMenu.classList.contains('open-options')) {
            optionsMenu.classList.remove('open-options');
        } else {
            optionsMenu.classList.add('open-options');
        }
        event.stopPropagation();
    }
    
    document.addEventListener('click', function(e) {
        const optionsMenu = document.getElementById('subOptions');
        if (!optionsMenu.contains(e.target)) {
            optionsMenu.classList.remove('open-options');
        }
    });
</script>
{% endblock %}
