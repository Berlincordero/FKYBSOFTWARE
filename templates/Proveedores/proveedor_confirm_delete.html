<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar eliminación de Proveedor</title>
</head>
<body>
    <h1>Confirmar eliminación de Proveedor</h1>
    <p>¿Estás seguro de que deseas eliminar el proveedor "{{ proveedor.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
    </form>
    <br><br>
    <a href="{% url 'proveedor_detail' proveedor.pk %}">Cancelar y volver al detalle del proveedor</a> |
    <a href="{% url 'proveedor_list' %}">Volver al listado de proveedores</a>
</body>
</html>
