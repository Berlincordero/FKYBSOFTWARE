<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Proveedores</title>
    <!-- Incluir Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    <!-- Incluir FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 55px;
            font-size: 3rem;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .table-form th, .table-form td {
            border: 1px solid black;
            padding: 8px;
        }
        .table-form th {
            background-color: #f2f2f2;
        }
        .btn-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon-small {
            font-size: 1.5rem; 
            color: green;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Listado de Proveedores</h1>
        </div>
        <a href="{% url 'proveedor_new' %}" data-bs-toggle="tooltip" title="Agregar nuevo">
            <i class="fa-solid fa-user-plus icon icon-small" ></i>
        </a>
        <table id="proveedoresTable" class="table table-striped table-bordered mt-3" style="width:100%">
            <thead>
                <tr>
                    <th>Codigo Proveedor</th>
                    <th>Nombre</th>
                    <th>Activo</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for proveedor in proveedores %}
                <tr>
                    
                    <td>{{ proveedor.id_proveedor }}</td>
                    <td>{{ proveedor.nombre }}</td>
                    <td>{{ proveedor.activo }}</td>
                    <td>{{ proveedor.telefono }}</td>
                    <td>{{ proveedor.email }}</td>
                    <td>
                        
                        <a href="{% url 'proveedor_detail' proveedor.pk %}" class="btn btn-outline-success btn-sm" data-bs-toggle="tooltip" title="Ver detalles"><i class="fas fa-eye"></i></a>
                            <a href="{% url 'proveedor_edit' proveedor.pk %}" class="btn btn-outline-warning btn-sm" data-bs-toggle="tooltip" title="Editar"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'proveedor_delete' proveedor.pk %}" class="btn btn-outline-danger btn-sm" data-bs-toggle="tooltip" title="Eliminar"><i class="fa-solid fa-user-xmark"></i></a>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-3 d-flex justify-content-between">
            <a href="{% url 'index' %}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Regresar al menú lateral</a>
        </div>
    </div>

    <!-- Incluir jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <!-- Incluir Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#proveedoresTable').DataTable({
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "lengthChange": false,
                "pageLength": 5,
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"
                }
            });
        });
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
