{% extends 'base.html' %}

{% block content %}
<div class="pos-container mt-5">
    <div class="header-red">
        <h1>FKYB SOFTWARE</h1>
    </div>
    <div class="header mb-4 d-flex justify-content-between align-items-center">
        <h2>Terminal 1</h2>
        <div class="product-search input-group">
            <input type="text" class="form-control" placeholder="Producto (Busca por código o nombre)" aria-label="Buscar Producto" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary search-icon" type="button" id="button-addon2">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div class="main-content d-flex justify-content-center">
        <table class="table table-striped product-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Cant.</th>
                    <th scope="col">Unidad</th>
                    <th scope="col">Prec. Unid.</th>
                    <th scope="col">Desc %</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" placeholder="Código" aria-label="Código"></td>
                    <td><input type="text" class="form-control" placeholder="Descripción" aria-label="Descripción"></td>
                    <td>
                        <div class="quantity">
                            <input type="number" class="form-control" value="1" min="1" max="100">
                        </div>
                    </td>
                    <td><input type="text" class="form-control col-1" placeholder="Unidad" aria-label="Unidad"></td>
                    <td><input type="text" class="form-control col-2" placeholder="Prec. Unid." aria-label="Prec. Unid."></td>
                    <td><input type="text" class="form-control col-1" placeholder="Desc %" aria-label="Desc %"></td>
                    <td><input type="text" class="form-control col-2" placeholder="Total" aria-label="Total"></td>
                </tr>
            </tbody>
        </table>
        <div class="sidebar-content">
            <div class="Descuento mb-3">
                <p><strong>Descuento: CRC 0.0</strong></p>
            </div>
            <div class="IVA mb-3">
                <p><strong>IVA: CRC 286</strong></p>
            </div>
            <div class="totalVenta mb-3">
                <p><strong>Total Venta: CRC 1914.00</strong></p>
            </div>
            <div class="total mb-3">
                <p><strong>Total: CRC 2200.0</strong></p>
            </div>
            <div class="product-search input-group">
                <input type="text" class="form-control" placeholder="Cliente (Busca por código o nombre)" aria-label="Busquedad cliente" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary search-icon" type="button" id="button-addon2">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div class="actions">
                <button class="btn">Efectivo</button>
                <button class="btn">Tarjeta</button>
                <button class="btn">Mixto</button>
                <button class="btn">Credito</button>
                <button class="btn">Tipo Moneda</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
